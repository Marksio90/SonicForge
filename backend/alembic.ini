[alembic]
script_location = alembic
# NOTE: This URL is overridden by env.py using settings.database_url_sync at runtime.
# When running inside Docker, ensure DATABASE_URL_SYNC points to the "postgres" service host.
sqlalchemy.url = postgresql://sonicforge:sonicforge@postgres:5432/sonicforge

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
