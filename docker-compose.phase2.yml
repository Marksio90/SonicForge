# Phase 2 Services: Jaeger Tracing + Anomaly Detection

# Add to your existing docker-compose.yml

services:
  # Jaeger - Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: sonicforge-jaeger
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "5775:5775/udp"   # Agent UDP
      - "6831:6831/udp"   # Agent UDP
      - "6832:6832/udp"   # Agent UDP
      - "5778:5778"       # Agent HTTP
      - "16686:16686"     # UI
      - "14268:14268"     # Collector HTTP
      - "14250:14250"     # Collector gRPC
      - "9411:9411"       # Zipkin
    networks:
      - sonicforge
    restart: unless-stopped

  # Metrics Collector for Anomaly Detection
  metrics-collector:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python -m app.monitoring.collector
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql+asyncpg://sonicforge:sonicforge@postgres:5432/sonicforge
    depends_on:
      - redis
      - postgres
    networks:
      - sonicforge
    restart: unless-stopped

networks:
  sonicforge:
    external: true
