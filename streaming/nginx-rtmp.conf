worker_processes auto;
rtmp_auto_push on;

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        application live {
            live on;
            record off;

            # Push to YouTube
            push rtmps://a.rtmp.youtube.com/live2/${YOUTUBE_STREAM_KEY};

            # Push to Twitch (uncomment and set key)
            # push rtmp://live.twitch.tv/app/${TWITCH_STREAM_KEY};

            # Push to Kick (uncomment and set key)
            # push rtmp://fa723fc1b171.global-contribute.live-video.net/app/${KICK_STREAM_KEY};
        }
    }
}
