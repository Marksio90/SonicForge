version: '3.8'

# Redis High Availability with Sentinel
# Provides automatic failover and 99.99% uptime

services:
  # Redis Master
  redis-master:
    image: redis:7-alpine
    container_name: sonicforge-redis-master
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD:-sonicforge}
      --masterauth ${REDIS_PASSWORD:-sonicforge}
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis-master-data:/data
    networks:
      - sonicforge
    restart: unless-stopped

  # Redis Replica 1
  redis-replica-1:
    image: redis:7-alpine
    container_name: sonicforge-redis-replica-1
    command: >
      redis-server
      --appendonly yes
      --slaveof redis-master 6379
      --masterauth ${REDIS_PASSWORD:-sonicforge}
      --requirepass ${REDIS_PASSWORD:-sonicforge}
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
    depends_on:
      - redis-master
    networks:
      - sonicforge
    restart: unless-stopped

  # Redis Replica 2
  redis-replica-2:
    image: redis:7-alpine
    container_name: sonicforge-redis-replica-2
    command: >
      redis-server
      --appendonly yes
      --slaveof redis-master 6379
      --masterauth ${REDIS_PASSWORD:-sonicforge}
      --requirepass ${REDIS_PASSWORD:-sonicforge}
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
    depends_on:
      - redis-master
    networks:
      - sonicforge
    restart: unless-stopped

  # Sentinel 1
  redis-sentinel-1:
    image: redis:7-alpine
    container_name: sonicforge-sentinel-1
    command: redis-sentinel /etc/redis/sentinel.conf
    volumes:
      - ./redis/sentinel.conf:/etc/redis/sentinel.conf
    depends_on:
      - redis-master
      - redis-replica-1
      - redis-replica-2
    networks:
      - sonicforge
    restart: unless-stopped

  # Sentinel 2
  redis-sentinel-2:
    image: redis:7-alpine
    container_name: sonicforge-sentinel-2
    command: redis-sentinel /etc/redis/sentinel.conf
    volumes:
      - ./redis/sentinel.conf:/etc/redis/sentinel.conf
    depends_on:
      - redis-master
      - redis-replica-1
      - redis-replica-2
    networks:
      - sonicforge
    restart: unless-stopped

  # Sentinel 3
  redis-sentinel-3:
    image: redis:7-alpine
    container_name: sonicforge-sentinel-3
    command: redis-sentinel /etc/redis/sentinel.conf
    volumes:
      - ./redis/sentinel.conf:/etc/redis/sentinel.conf
    depends_on:
      - redis-master
      - redis-replica-1
      - redis-replica-2
    networks:
      - sonicforge
    restart: unless-stopped

  # HAProxy for load balancing reads
  redis-haproxy:
    image: haproxy:2.8-alpine
    container_name: sonicforge-redis-haproxy
    ports:
      - "6380:6379"  # Expose on different port
    volumes:
      - ./redis/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      - redis-master
      - redis-replica-1
      - redis-replica-2
    networks:
      - sonicforge
    restart: unless-stopped

volumes:
  redis-master-data:

networks:
  sonicforge:
    external: true
