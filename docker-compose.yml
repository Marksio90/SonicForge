services:
  # === Core Backend ===

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sonicforge-api
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://sonicforge:sonicforge@postgres:5432/sonicforge
      - DATABASE_URL_SYNC=postgresql://sonicforge:sonicforge@postgres:5432/sonicforge
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - S3_ENDPOINT=http://minio:9000
      - MUSICGEN_API_URL=http://musicgen:8001
      - STABLE_DIFFUSION_URL=http://comfyui:7860
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - sonicforge

  # === Celery Workers ===

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sonicforge-celery-worker
    env_file: .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://sonicforge:sonicforge@postgres:5432/sonicforge
      - DATABASE_URL_SYNC=postgresql://sonicforge:sonicforge@postgres:5432/sonicforge
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - S3_ENDPOINT=http://minio:9000
      - MUSICGEN_API_URL=http://musicgen:8001
      - STABLE_DIFFUSION_URL=http://comfyui:7860
    depends_on:
      - api
      - redis
      - postgres
    command: celery -A app.core.celery_app:celery_app worker -l info -Q compose,produce,critic,schedule,stream,analytics,visual -c 4
    restart: unless-stopped
    networks:
      - sonicforge

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sonicforge-celery-beat
    env_file: .env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - redis
    command: celery -A app.core.celery_app:celery_app beat -l info
    restart: unless-stopped
    networks:
      - sonicforge

  # === AI Music Generation (MusicGen / AudioCraft) ===

  musicgen:
    build:
      context: ./backend
      dockerfile: Dockerfile.musicgen
    container_name: sonicforge-musicgen
    ports:
      - "8001:8001"
    env_file: .env
    environment:
      - MUSICGEN_MODEL_VERSION=${MUSICGEN_MODEL_VERSION:-facebook/musicgen-stereo-large}
      - MUSICGEN_PORT=8001
    volumes:
      - musicgen-models:/root/.cache/huggingface
      - track-data:/data/tracks
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    networks:
      - sonicforge

  # === AI Visual Generation (ComfyUI + Stable Diffusion + AnimateDiff) ===

  comfyui:
    image: ghcr.io/ai-dock/comfyui:latest
    container_name: sonicforge-comfyui
    ports:
      - "7860:7860"
    env_file: .env
    environment:
      - CLI_ARGS=--listen 0.0.0.0 --port 7860
    volumes:
      - comfyui-models:/opt/ComfyUI/models
      - comfyui-output:/opt/ComfyUI/output
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    networks:
      - sonicforge

  # === Streaming Engine ===

  stream-engine:
    build:
      context: ./streaming
      dockerfile: Dockerfile
    container_name: sonicforge-stream
    env_file: .env
    environment:
      - HEALTH_CHECK_URL=http://api:8000/health
      - API_URL=http://api:8000
    depends_on:
      - api
    volumes:
      - track-data:/data/tracks
    restart: unless-stopped
    networks:
      - sonicforge

  # === NGINX RTMP Proxy (Multi-Platform Streaming) ===

  rtmp-proxy:
    image: tiangolo/nginx-rtmp:latest
    container_name: sonicforge-rtmp-proxy
    ports:
      - "1935:1935"
    volumes:
      - ./streaming/nginx-rtmp.conf:/etc/nginx/nginx.conf:ro
    profiles:
      - multiplatform
    restart: unless-stopped
    networks:
      - sonicforge

  # === Database ===

  postgres:
    image: postgres:16-alpine
    container_name: sonicforge-postgres
    environment:
      POSTGRES_DB: sonicforge
      POSTGRES_USER: sonicforge
      POSTGRES_PASSWORD: sonicforge
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sonicforge"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - sonicforge

  # === Redis ===

  redis:
    image: redis:7-alpine
    container_name: sonicforge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - sonicforge

  # === Object Storage ===

  minio:
    image: minio/minio:latest
    container_name: sonicforge-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    networks:
      - sonicforge

  # === Monitoring ===

  prometheus:
    image: prom/prometheus:latest
    container_name: sonicforge-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    restart: unless-stopped
    networks:
      - sonicforge

  grafana:
    image: grafana/grafana:latest
    container_name: sonicforge-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: sonicforge
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - sonicforge

  # === Dashboard ===

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: sonicforge-dashboard
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - sonicforge

volumes:
  postgres-data:
  redis-data:
  minio-data:
  prometheus-data:
  grafana-data:
  track-data:
  musicgen-models:
  comfyui-models:
  comfyui-output:

networks:
  sonicforge:
    driver: bridge
